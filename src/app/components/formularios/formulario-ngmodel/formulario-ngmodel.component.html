<!--Formulario para componentes pequeÃ±os-->
<h4>Formulario ngModel</h4>
<hr>

<form (submit)="guardar()"> 
    <div class="mb-3">
      <label for="exampleInputEmail1" class="form-label">Nombre</label>
      <input
       type="text" 
       class="form-control" 
       name="nombre" 
       [(ngModel)]="persona.nombre"
       placeholder="Nombre"
       minlength="5"
       required
       #nombre="ngModel"
       >
       <small *ngIf="nombre.invalid && nombre.touched"> Ingrese 5 letras </small>
       <small *ngIf="nombre.invalid && nombre.touched">
         Este campo es obligatorio
       </small>
    </div>
    <div class="mb-3">
        <label for="formGroupExampleInput2" class="form-label">Correo</label>
    <input
      type="email"
      class="form-control"
      name="correo"
      [(ngModel)]="persona.correo"
      placeholder="Escriba su correo"
    />
    </div>
    
    <button 
        type="submit" 
        class="btn btn-primary">Guardar
    </button>
  </form>
